$terminal = uwsm app -- xdg-terminal-exec
$browser = hyprkarl-launch-browser

bindd = SUPER, RETURN, Terminal, exec, $terminal --dir="$(hyprkarl-cmd-terminal-cwd)"
bindd = SUPER SHIFT, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, $browser
bindd = SUPER SHIFT ALT, B, Browser (private), exec, $browser --private
bindd = SUPER SHIFT, E, Editor, exec, hyprkarl-launch-editor
bindd = SUPER SHIFT, T, Activity, exec, hyprkarl-launch-tui btop
bindd = SUPER SHIFT, O, Obsidian, exec, hyprkarl-launch-or-focus obsidian "uwsm app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER SHIFT, V, Vesktop, exec, hyprkarl-launch-or-focus vesktop "uwsm app -- vesktop"

bindd = SUPER SHIFT, D, Dictionary, exec, $terminal --app-id=TUI.float -e hyprkarl-custom-dict